<h2>Detalle de Receta</h2>
    <div *ngIf="receta; else noencontrado">
      <p><strong>ID:</strong> {{ receta.id }}</p>
      <p><strong>Nombre:</strong>{{ receta.nombre }}</p>
      <p><strong>Dificultad:</strong> {{ receta.dificultad }}</p>
      <p><strong>Tiempo:</strong> {{ receta.tiempo }} minutos</p>
    </div>
    <ng-template #noencontrado>
      <p>Receta  no deseada </p>
